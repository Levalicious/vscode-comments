name: Publish

on:
  push:
    branches:
      - master
      - hotfix/*
      - release/*

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Lint
      run: yarn lint
    - name: Test
      run: xvfb-run -a yarn test
    - name: Package
      run: yarn package
    - name: Get version
      id: get_version
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    - name: Find .vsix file
      id: find_vsix
      run: echo "vsix_file=$(find . -name '*.vsix' -type f)" >> $GITHUB_OUTPUT
    - name: Create artifact
      if: startsWith(github.ref, 'refs/heads/hotfix/') || startsWith(github.ref, 'refs/heads/release/')
      uses: actions/upload-artifact@v3
      with:
        name: v${{ steps.get_version.outputs.version }}-${{ github.run_number }}
        path: ${{ steps.find_vsix.outputs.vsix_file }} needed
    - name: Create release
      if: github.ref == 'refs/heads/master'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VERSION: ${{ steps.get_version.outputs.version }}
        VSIX_FILE: ${{ steps.find_vsix.outputs.vsix_file }}
      run: |
        gh release create "v${VERSION}" \
          --title "v${VERSION}" \
          --notes "Release v${VERSION}" \
          "$VSIX_FILE"
